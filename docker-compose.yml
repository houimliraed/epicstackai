services:
  backend:
    build:
      context: ./backend
    ports:
      - "8001:8001"
    env_file:
      - ./backend/app/.env
    volumes:
      - ./backend:/app
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"   # host 3000 â†’ container 80
    depends_on:
      - backend

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
